  <p>
    这是一个短链接，用于跳转至 <a href="https://wiki.biligame.com/mc">https://wiki.biligame.com/mc</a><br/>
    只需要在后面加上想要查找的wiki名称即可访问。例如 <a href="//b.mc-wiki.cn/村民">b.mc-wiki.cn/村民</a><br/>
    重定向时状态码为404，实测IE浏览器无法使用。<br/>
    <br/>
    源wiki短链接：<a href="//mc-wiki.cn">mc-wiki.cn</a><br/>
    <br/>
    该网站源仓库：<a href="https://github.com/bddjr/b.mc-wiki.cn">https://github.com/bddjr/b.mc-wiki.cn</a><br/>
    该短链接并非中文Wiki官方人员搭建。
  </p>
